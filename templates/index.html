<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">


    <script src="https://kit.fontawesome.com/b1c5ccd7ac.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: 'Pretendard';
        }

        .cover {
            color: goldenrod;
            width: 100%;
            max-height: 250px;

            background-color: #fcc221;
            background-size: cover;
            background-position: center;

            color: black;

            display: flex;
            flex-direction: column;
            position: relative;
        }

        .cover_bibimbap {
            margin: 10px;
            text-align: left;

        }

        .cover_title {
            margin-top: 25px;
            text-align: center;
            align-self: center;

        }

        .landing {
            align-content: center;
            align-items: center;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#table_container').hide();
            $('#search_button').click(function (event) {

                event.preventDefault();
                var input = $('#track').val();
                if (input.length === 0) {
                    alert("모아 들을 노래를 검색해주세요!");
                } else {
                    spotify_search();
                    showModalAndHide();
                    getTracks();

                }
            });
        })

    </script>

    <script>
        function spotify_search() {
            let track = $('#track').val()

            $.ajax({
                type: "POST",
                url: "/search_results",
                data: {'track_input': track},
                success: function (response) {
                },

            });
        }
    </script>

    <script>
        function showModalAndHide() {
            document.querySelector(".modal").style.display = "block";
            setTimeout(function () {
                document.querySelector(".modal").style.display = "none";
                $('#description').hide();
                $('#table_container').show();
            }, 5000);
        }
    </script>

    <script>
        const button = document.querySelector("#search_button");
        const modal = document.querySelector("#modal");

        button.addEventListener("click", function () {
            modal.style.display = "block";
        });

        const closeButton = modal.querySelector(".btn-close");
        closeButton.addEventListener("click", function () {
            modal.style.display = "none";
        });


    </script>

    <script>
        $(document).ready(function () {
            getTracks()
        })

        function getTracks() {
            $.ajax({
                type: "GET",
                url: "/search_results",
                data: {},
                success: function (response) {
                    let tracks = response.track;
                    let tracksList = $("#tracks-list");
                    tracksList.empty();
                    /*let currentTime = Math.floor(Date.now() / 1000);*/
                    let currentHour = new Date().getHours();

                    tracks.forEach(function (track) {
                        /*if (Math.abs(track.timestamp - currentTime) < 5)*/
                        if (track.hour === currentHour) {
                            tracksList.append(`
                                <tr>
                                    <td>${track.track}</td>
                                    <td>${track.artists}</td>
                                    <td><a href="${track.image}" target="_blank"><img src="${track.image}" alt="Track Image" style="height:200px;"></a></td>
                                    <td><button onclick="preview_play(this.nextElementSibling)" style="border:0; outline:0; background-color:transparent;">
                                        <i class="fa-brands fa-spotify" ></i>
                                        </button>
                                        <audio id="play">
                                            <source src=${track.url} type="audio/mpeg">
                                        </audio>
                             </tr>
                    `);
                        }
                    })

                }
            });


        }

    </script>


    <script>
        var audio = document.getElementById("play");
        var playing = false;

        function preview_play(audio) {
            if (playing) {
                audio.pause();
            } else {
                audio.play();
            }
            playing = !playing;
        }


    </script>


    <title>TEST</title>
</head>
<body>


<div class="cover">

    <div class="cover_bibimbap">
        <button onclick="window.reload()" style="background-color: transparent; border: 0;outline:0;"><b>Playlist Bibimbap</b>
        </button>
    </div>
    <div class="cover_title">
        <h1><b>지금 듣고 있는 노래<br>모아모아 함께 들어요!</b></h1>

    </div>
    <div class="input-group mb-3" style="width: 60%; align-self: center; margin-top: 20px;">
        <input id="track" type="text" class="form-control" placeholder="지금 듣고 있는 노래를 검색해 노래를 모아보세요!">

        <button class="btn btn-dark" type="submit" id="search_button" onclick="showModalAndHide()">
            <i class="fa-solid fa-magnifying-glass" style="color:white;"></i>
        </button>

    </div>


    <div class="box clearfix">


        <div id="landingContainer" class="landing">
            <img id="description"
                 src="/static/description.png"
                 style="display: block; margin:0 0 10px 0; height: auto; max-width: 90%; ">
        </div>

        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">모을 노래를 찾고 있어요!</h5>
                    </div>
                    <div class="modal-body">
                        <p>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-grow text-warning m-5" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-warning m-5" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-warning m-5" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        </p>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
        <div id="table_container" class="container" style=" justify-content: center; display: none;">

            <div id="tracks-table">
                <table class="table table-striped" style="height: 100px;">
                    <thead>
                    <tr>
                        <th>Track Name</th>
                        <th>Artist Name</th>
                        <th>Image URL</th>
                        <th>Track URL</th>
                    </tr>
                    </thead>
                    <tbody id="tracks-list">
                    </tbody>
                </table>
            </div>
        </div>


    </div>


</div>
</body>
</html>
